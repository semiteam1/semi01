<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="salesChart" width="400" height="200"></canvas>

    <script>
        const productSalesData = [
        { product: '분노의질주', sales: 150 },
        { product: '분노의질주', sales: 300 },
        { product: '분노의질주', sales: 200 },
        { product: '분노의질주', sales: 400 },
        { product: '분노의질주', sales: 500 },
        { product: '분노의질주', sales: 350 },
        { product: '분노의질주', sales: 250 },
        { product: '분노의질주', sales: 150 },
        { product: '분노의질주', sales: 270 },
        { product: '분노의질주', sales: 210 },
        { product: '분노의질주', sales: 150 },
        { product: '분노의질주', sales: 300 },
        { product: '분노의질주', sales: 200 },
        { product: '분노의질주', sales: 400 },
        { product: '분노의질주', sales: 500 },
        { product: '분노의질주', sales: 350 },
        { product: '분노의질주 : 여신전생 페르소나', sales: 250 },
        { product: '분노의질주', sales: 150 },
        { product: '분노의질주', sales: 270 },
        { product: '분노의질주', sales: 210 }
        ];

        // 상품 이름과 판매량을 분리
        const productNames = productSalesData.map(item => item.product);
        const salesData = productSalesData.map(item => item.sales);

        // Canvas 엘리먼트 가져오기
        const canvas = document.getElementById('salesChart');

        // Chart 생성
        const salesChart = new Chart(canvas, {
        type: 'bar', // 막대 그래프로 설정
        data: {
            labels: productNames, // x 축 레이블
            datasets: [
            {
                label: 'Sales',
                data: salesData, // y 축 데이터
                backgroundColor: 'darkgray', // 막대 색상
                borderColor: 'gray',
                borderWidth: 1,
            },
            ],
        },
        options: {
            scales: {
            y: {
                beginAtZero: true,
            },
            },
        },
        });
    </script>
</body>
</html>

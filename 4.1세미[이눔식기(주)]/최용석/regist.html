<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{box-sizing: border-box;}
    input{
        border: none;
        border-radius: 5px;
        height: 30px;
        width: 81%;
    }
    button{
        display: block;
        width: 20%;
        height: 50px;
        margin-top: 55px;
        background-color: rgb(171, 187, 199);
        border: none;
        border-radius: 5px;
        font-size: 15px;
        font-weight: bold;
        margin: auto;
        margin-top: 79px;
    }
    tr{
        height: 50px;
    }
    td{
        padding: 0px;
        font-size: 15px;
        font-weight: bold;
    }
    table{
        width: 50%;
    }
    #container{
        display: flex;
    }
    .custom-file-input {
    visibility: hidden; /* 기본 파일 선택 버튼 숨김 */
    display: none;
    width: 0;
    height: 0;
    }
    .custom-file-label {
    background-color:#ABBBC7;
    display: block;
    width: 10%;
    border:none;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    margin-top: 11px;
    height: 21px;
    text-align: center;
    line-height: 1.5;
    }
    #filePath1, #filePath2, #filePath3, #filePath4{
        display: block;
        width: 56%;
        margin-top: 11px;
        margin-left: 14px;
    }
    #imageDisplay{
        margin-left: 76px;
        margin-top: 20px;
        width: 300px;
        height: 292px;
        background-color: white;
        position: relative;
        border-radius: 5px;
    }
    img{
        display: block;
        width: 300px;
        height: 292px;
        border-radius: 5px;
    }
    #text{
        text-align: center;
        top:109px;
        left:110px;
        position:absolute;
    }
    #date1, #span1, #date2{
        display: block;
    }
    input[type="date"]{
        width: 144px;
    }
    .labels{
        font-size: 13px;
    }
    #select1{
        border: none;
        display: block;
        width: 100px;
        height: 30px;
        border-radius: 5px;
        font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="margin-bottom: 84px;">상품등록</h2>
  <form action="" method="post">
    <div id="container">
        <table>
            <tr>
                <td style="width: 23%;">제목</td>
                <td>
                    <input type="text" name="title" id="title" placeholder="제목을 입력하시오">
                </td>
            </tr>
            <tr>
                <td>장소</td>
                <td>
                    <input type="text" name="place" id="place" placeholder="장소를 입력하시오">
                </td>
            </tr>
            <tr>
                <td>관람시간(분)</td>
                <td>
                    <input type="number" name="time" id="time" placeholder="관람시간을 입력하시오">
                </td>
            </tr>
            <tr>
                <td>기간</td>
                <td style="display: flex; margin-top: 9px;">
                    <input type="date" id="date1">
                    <span id="span1">&nbsp;~&nbsp;</span>
                    <input type="date" id="date2">
                </td>
            </tr>
            <tr>
                <td>관람등급</td>
                <td>
                    <select id="select1">
                        <option value="all">전체</option>
                        <option value="seven">7</option>
                        <option value="twelve">12</option>
                        <option value="fifteen">15</option>
                        <option value="eighteen">18</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>가격</td>
                <td>
                    <input type="text" name="price" id="price" placeholder="가격을 입력하시오">
                </td>
            </tr>
        </table>
        <div style="width: 50%;">
            <div style="display: flex;">
                <label class="custom-file-label" for="customFile1">
                    포스터
                </label>
                <input type="file" id="customFile1" class="custom-file-input">
                <input type="text" id="filePath1" placeholder="사진을 선택하시오">
            </div>
            <div style="display: flex; margin-top: 8px;">
                <label class="custom-file-label" for="customFile2">
                    상세1
                </label>
                <input type="file" id="customFile2" class="custom-file-input">
                <input type="text" id="filePath2" placeholder="사진을 선택하시오">
            </div>
            <div style="display: flex; margin-top: 8px;">
                <label class="custom-file-label" for="customFile3">
                    상세2
                </label>
                <input type="file" id="customFile3" class="custom-file-input">
                <input type="text" id="filePath3" placeholder="사진을 선택하시오">
            </div>
            <div style="display: flex; margin-top: 8px;">
                <label class="custom-file-label" for="customFile4">
                    상세3
                </label>
                <input type="file" id="customFile4" class="custom-file-input">
                <input type="text" id="filePath4" placeholder="사진을 선택하시오">
            </div>
        </div>
    </div>
    
    <button type="submit">등록</button>
</form>

<script>
    const imageInput1 = document.getElementById('customFile1');
    const imagePathInput1 = document.getElementById('filePath1');

    imageInput1.addEventListener('change', function(event) {
    const selectedFile = event.target.files[0]; // 선택한 파일의 정보 가져오기
        if (selectedFile) {
            const fileName = selectedFile.name;
            imagePathInput1.value = fileName; // 입력란에 경로 설정
        }
    });

    const imageInput2 = document.getElementById('customFile2');
    const imagePathInput2 = document.getElementById('filePath2');

    imageInput2.addEventListener('change', function(event) {
    const selectedFile = event.target.files[0]; // 선택한 파일의 정보 가져오기
        if (selectedFile) {
            const fileName = selectedFile.name;
            imagePathInput2.value = fileName; // 입력란에 경로 설정
        }
    });

    const imageInput3 = document.getElementById('customFile3');
    const imagePathInput3 = document.getElementById('filePath3');

    imageInput3.addEventListener('change', function(event) {
    const selectedFile = event.target.files[0]; // 선택한 파일의 정보 가져오기
        if (selectedFile) {
            const fileName = selectedFile.name;
            imagePathInput3.value = fileName; // 입력란에 경로 설정
        }
    });

    const imageInput4 = document.getElementById('customFile4');
    const imagePathInput4 = document.getElementById('filePath4');

    imageInput4.addEventListener('change', function(event) {
    const selectedFile = event.target.files[0]; // 선택한 파일의 정보 가져오기
        if (selectedFile) {
            const fileName = selectedFile.name;
            imagePathInput4.value = fileName; // 입력란에 경로 설정
        }
    });
</script>
</body>
</html>

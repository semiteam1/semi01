  <style>
    div{box-sizing: border-box;}
    #goodsform input[type="text"], #goodsform input[type="number"]{

        width: 89%;
    }
    #bts3{

    .custom-file-input {

    width: 0;
    height: 0;
    }

    font-weight: bold;
    border-radius: 5px;
    margin-top: 11px;

    text-align: center;
    line-height: 1.5;
    }
    #filePath1, #filePath2, #filePath3, #filePath4, #filePath5, #filePath6{

    #text{

        width: 42%;
        font-weight: bold;
    }
    .labels{
        font-size: 13px;
    }
    #select1{

        display: block;
        width: 100px;
        height: 30px;
        border-radius: 5px;
        font-weight: bold;
    }

            <tr>

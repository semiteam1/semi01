<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.sticky_outer {
  display: flex;
  justify-content: space-between;
}

.sticky_main,
.sidebar {
  border: 3px solid black;
  padding: 15px;
  background-color: #b10d0d;
}

.sticky_main {
  width: 60%;
  height: 150vh;
}

.sidebar {
  width: 25%;
  height: 25vh;
}

.sidebar {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  margin-top: 10px;
}
</style>
</head>
<body>
    <div class="sticky_outer">
        <div class="sticky_main">
          Main content
        </div>
        <div class="sidebar">
          Sticky sidebar
        </div>
      </div>
</body>
</html>

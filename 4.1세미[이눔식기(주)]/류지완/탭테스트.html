<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{margin:0; padding:0;}
ul{list-style:none;}
a{text-decoration:none; color:#333;}
.wrap{padding:15px; letter-spacing:-0.5px;}
.tab_menu{position:relative;}
.tab_menu .list{overflow:hidden;}
.tab_menu .list li{float:left; margin-right:14px;}
.tab_menu .list .btn{font-size:13px;}
.tab_menu .list .cont{
    background-color: gray; 
    color: white; 
    display:none; 
    position:absolute; 
    top:25px; 
    left:0; 
    text-align:center; 
    width:400px; 
    height:100px; 
    line-height:100px;
    }
.tab_menu .list li.is_on .btn{font-weight:bold; color:white; background-color: gray;}
.tab_menu .list li.is_on .cont{display:block;}
</style>
</head>
<body>
    <div class="wrap">
        <div class="tab_menu">
          <ul class="list">
            <li class="is_on">
              <a href="#tab1" class="btn">Tab Button1</a>
              <div id="tab1" class="cont">Tab Content1</div>
            </li>
            <li>
              <a href="#tab2" class="btn">Tab Button2</a>
              <div id="tab2" class="cont">Tab Content2</div>
            </li>
            <li>
              <a href="#tab3" class="btn">Tab Button3</a>
              <div id="tab3" class="cont">Tab Content3</div>
            </li>
            <li>
                <a href="#tab4" class="btn">Tab Button4</a>
                <div id="tab4" class="cont">Tab Content4</div>
              </li>
              <li>
                <a href="#tab5" class="btn">Tab Button5</a>
                <div id="tab5" class="cont">Tab Content5</div>
              </li>
          </ul>
        </div>
      </div>

      <script>
        const tabList = document.querySelectorAll('.tab_menu .list li');
for(var i = 0; i < tabList.length; i++){
  tabList[i].querySelector('.btn').addEventListener('click', function(e){
    e.preventDefault();
    for(var j = 0; j < tabList.length; j++){
      tabList[j].classList.remove('is_on');
    }
    this.parentNode.classList.add('is_on');
  });
}
      </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티켓딱대 회원가입</title>
    <style>
        .logo_div{
            /* border: 1px solid; */
            width: 500px;
            height: 100px;
            margin: auto;
        }
        #logo{width: 95px;height: 40px;
               margin-top: 30px;}
        .outer{
            /* border: 1px solid; */
            width: 674px;
            height: 860px;
            margin: auto;
            margin-top: 35px;
        }
        .id_pwd_input{
            width: 100%;
            height: 150px;
            border: 1px solid rgba(128, 128, 128, 0.603);
            border-radius: 10px;
        }
        .id_pwd_input>div{
            width: 100%;
            height: 50px;
        }
        .line{
            border-top: 1px solid rgba(128, 128, 128, 0.603);
            border-bottom: 1px solid rgba(128, 128, 128, 0.603);
        }
        #newMember_img{width: 20px;height: 20px; margin-top: 15px; margin-left: 13px; float: left;}
        #new_user{border: none; height: 19px;  width: 342px; margin-top: 16px; margin-left: 5px; font-size: 18px; font-weight: 400; outline: none;}
        .message{
            width: 100%;
            height: 40px;
            /* border: 1px solid; */
        }
        .message_output{
            width: 100%;height: 60%;
            line-height: 40px;
            color: red;
        }
        .info_input{
            width: 100%;
            height: 340px;
            border: 1px solid rgba(128, 128, 128, 0.603);
            border-radius: 10px;
        }
        .info_input>div{
            width: 100%;
            height: 50px;
        }
        .interest{color: rgba(66, 66, 66, 0.973); font-weight: 700; margin-top: 15px; margin-left: 15px;}
        .interest_box{width: 100%;  line-height: 0px;
            border-top: 2px solid rgba(87, 87, 87, 0.781);
            border-bottom: 1px solid rgba(128, 128, 128, 0.603);
         }
         .tag{line-height: 50px; margin-left: 40px; font-weight: 600; color: rgba(66, 66, 66, 0.973); }
         .choice_box{
            border-top:  1px solid rgba(128, 128, 128, 0.603);
            border-bottom: 1px solid rgba(128, 128, 128, 0.603);
            border-left: 1px solid rgba(128, 128, 128, 0.603);
            width: 120px;
            height: 35px;
            margin-top: 7px ;
            border-radius: 2px;
         }


         #int{
            height: 50px;}
         #int>div{
            float: left;
         }
         #fst{
            margin-left: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            
         }
         #last{
            border-right:  1px solid rgba(128, 128, 128, 0.603);
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
         }
         a{
            width: 100%;
            height: 100%;
            text-decoration: none;
            line-height: 35px;
            color:  rgba(51, 51, 51, 0.753);
            font-weight: 900;
            
         }
         label{

            

        }
    </style>
</head>
<body>
    <div class="logo_div">
        <a href="#"><img src="../resorces/로고/png.png" id="logo" alt=""></a>
    </div>
    <form action="#">
        <div class="outer">
            <div class="id_pwd_input">
                <div class="id_input">
                    <img src="../resorces/이미지자료/로그인.png" id="newMember_img">
                        <input type="text" id="new_user" name="new_userId" placeholder="아이디" required>
                </div>
                <div class="line">
                    <img src="../resorces/이미지자료/비밀번호.png" id="newMember_img">
                        <input type="password" id="new_user" name="new_userPwd" placeholder="비밀번호" required>
                </div>
                <div class="email_input">
                    <img src="../resorces/이미지자료/이메일2.png" id="newMember_img">
                    <input type="email" id="new_user" name="new_userPwd" placeholder="[선택] 이메일">
                </div>
            </div>
            <div class="message">
                <div class="message_output">
                    * 테스트 문구입니다.
                </div>
            </div>
            <div class="info_input">
                <div class="name_input">
                    <img src="../resorces/이미지자료/로그인.png" id="newMember_img">
                        <input type="text" id="new_user" name="new_userName" placeholder="이름" required>
                </div>
                <div class="line">
                    <img src="../resorces/이미지자료/달력3.PNG" id="newMember_img">
                        <input type="text" id="new_user" name="new_userBday" placeholder="생년월일 8자리" required>
                </div>
                <div class="phone_input">
                    <img src="../resorces/이미지자료/폰.png" id="newMember_img">
                        <input type="text" id="new_user" name="new_userPhone" placeholder="휴대폰 번호" required>
                </div>
                <div class="interest_box" style="height: 30px;">
                    <p class="interest">[필수] 관심 카테고리</p>
                </div>


                <div class="int_box" >
                    <div class="int_movie" id="int">
                        <div class="tag">영화</div>
                        <div class="choice_box" id="fst"><a href="#" name="romance" ><label for="romance">로멘스</label></a></div>
                        <div class="choice_box"><a href="#" name="romance" ><label for="romance">공포/스릴러</label></a></div>
                        <div class="choice_box"><a href="#" name="romance" ><label for="romance">코미디</label></a></div>
                        <div class="choice_box" id="last"><a href="#" name="romance" ><label for="romance">액션</label></a></div>
                    </div>
                    <div class="line" id="int">
                        <div class="tag">전시</div>
                        <div class="choice_box" id="fst"><a href="#" name="romance" ><label for="romance">그림전시</label></a></div>
                        <div class="choice_box"><a href="#" name="romance" ><label for="romance">작품전시</label></a></div>
                        <div class="choice_box"><a href="#" name="romance" ><label for="romance">사진전시</label></a></div>
                        <div class="choice_box" id="last"><a href="#" name="romance" ><label for="romance">체험전시</label></a></div>
                    </div>
                    <div class="int_show" id="int">
                        <div class="tag">공연</div>
                        <div class="choice_box" id="fst"><a href="#" name="romance" ><label for="romance">뮤직컬</label></a></div>
                        <div class="choice_box"><a href="#" name="romance" ><label for="romance">연극</label></a></div>
                        <div class="choice_box"><a href="#" name="romance" ><label for="romance">클래식</label></a></div>
                        <div class="choice_box" id="last"><a href="#" name="romance" ><label for="romance">콘서트</label></a></div>
                </div>
            </div>

            </div>
        </div>
    </form>








</body>
</html>
